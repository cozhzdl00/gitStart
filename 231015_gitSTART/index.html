<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설정</title>
</head>
<body>
    <h1>나 gitHUB 쓴댱</h1>    
    <p>
        수정 및 추가 후 기록남기기 -> 내보내기 <br>
        1. git status (기록, 내용 확인) <br>
        2. git add . (모든내용추가) <br>
        3. git commit -m "설명추가" <br>
        4. git push (저장) <br><br>
        
        
        수정 및 추가 후 기록남기기 -> 내용 불러오기 <br>
        1. git pull (gitHUB 내용 불러오기)
    </p>
</body>
</html>
